<!DOCTYPE html>
<html lang="en">
<head>
    {% block cabecalho %}
    <meta charset="UTF-8">
    <title>Portal de noticias - Savior</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% endblock %}
</head>
<body class="pb-4">
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom mb-4">
        <div>
            <input type="button" class="btn btn-outline-secondary" onclick="javascript:history.back()" value="Voltar" />
            <a href="{% url 'home' %}" style="text-decoration: none; color: #000000;">
                <button type="button" class="btn btn-dark">Home</button>
            </a>
        </div>
        <h2 class="nav col-12 col-md-auto justify-content-center" style="font-family: 'Courier New'">
            SAVIOR
        </h2>
        <div class="col-text-end">
            <a href="{% url 'administrar_noticias' %}" style="text-decoration: none; color: #000000;">
                <button type="button" class="btn btn-outline-primary me-2">Admin</button>
            </a>
        </div>
    </header>
</div>

{% block corpo %}
{% endblock %}
</body>
</html>
